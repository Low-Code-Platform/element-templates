<head>
	<!-- example of how to add externall stylesheet to the element -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous"
		/>
</head>
<main>

	<!-- simple binding example inside the svelte:  -->
	<h2 style:color={titleColor}>{title}</h2>
	<hr>


    {#if htmlContent}
	    <!-- example of rendering dynamic text as HTML  -->
	    <h2> Dynamic HTML </h2>
        {@html htmlContent}
    {/if}

	<hr />
	<!-- example of parsing dynamic datasource -->
	<table class="table ">
		<thead>
			<tr>
				<th>#</th>
				<th scope="col">Title</th>
				<th scope="col">Sub Title</th>
			</tr>
		</thead>
		<tbody>
			{#if parsedListItems?.length}
				{#each parsedListItems as row, rowIndex}
					<tr>
						<th scope="row">{rowIndex+1}</th>
						<td>{row.title}</td>
						<td>{row.subtitle}</td>
					</tr>
				{/each}
			{:else} 
				<tr>
					<td> No itm found </td>
				</tr>
			{/if}
		</tbody>
	</table>
</main>
